<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Studio - Create account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/mobile.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form class="signIn-signUp-Form signUp-Form-pad">
                    <p class="signIn-Text">Create account</p>
                    <p class="signIn-TextSecondary">Already have an account?<a href="./signIn.html"
                            class="signIn-SignUp">Sign
                            in</a></p>
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First name</label>
                        <input type="email" class="form-control" id="firstName" 
                            placeholder="Rosemarie">
                    </div>
                    <div class="mb-3">
                        <label for="companyName" class="form-label">Company name</label>
                        <input type="email" class="form-control" id="companyName"
                            placeholder="Oum">
                    </div>
                    <div class="mb-3">
                        <label for="Email1" class="form-label">Email </label>
                        <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp"
                            placeholder="rosemarie@domain.com">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="********" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm password</label>
                        <input type="password" class="form-control" id="confirm_password" placeholder="********" required>
                    </div>
                    <div class="signIn-BtnWrap">
                        <button type="submit" class="btn signIn-Button">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./JS/script.js"></script>
</body>

</html>
